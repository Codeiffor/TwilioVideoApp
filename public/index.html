<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twilio Video</title>
    <script src="https://media.twiliocdn.com/sdk/js/video/releases/2.0.0-beta6/twilio-video.min.js"></script>
    <script src="https://media.twiliocdn.com/sdk/js/chat/v3.2/twilio-chat.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        video{
            width:100%;
            height:inherit;
            max-height: 40em;
            border: 1px solid white;
        }
        .chatbox{
            border: grey 2px solid;
            height:40em;
        }
        .send-box{
            position: absolute;
            bottom:1px;
            left:2%;
            width:96%;
        }
        .chat{
            position:absolute;
            bottom:4rem;
            left:0;
            height: 35em;
            width:100%;
            overflow-y:scroll;
        }
        .single-msg{
            background:lightgray;
            margin:0 5px 5px 15px;
            padding:0 10px 5px 10px;
            border-radius: 5px 10px;
            display:inline-block;
        }
        .sender{
            color:green;
            margin:5px 5px 0 5px;
            padding:0 5px;
            border-radius: 5px 10px;
        }
        input{
            padding:5px;
        }
        .video-chat{
            min-height: 10em;
            max-height:auto;
        }
        .vidParticipant{
            height:inherit;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Twilio Video App</a>
        <div>
            <input class="mb-1  name" type="text" placeholder="Name" aria-label="Name">&nbsp;&nbsp;
            <input class="mb-1  roomname" type="text" placeholder="Room Name" aria-label="Room Name">&nbsp;&nbsp;
            <button class="btn btn-outline-success connect-btn">Connect</button>&nbsp;&nbsp;
            <button class="btn btn-outline-danger  disconnect-btn">Disconnect</button>
        </div>
        <div style="margin-left: 40em"></div>
    </nav>

    <div class="container-fluid p-5">
        <div class="row">
            <div class="video-chat col-12 col-sm-4 p-2">
                <strong>Videos:</strong>
                <div class="m-1 col-12" style="position:relative">
                    <div class="vidParticipant" style="z-index:1; width:100%"></div>
                    <div class="vidLocal" style="z-index:2;position:absolute; width:20%; top:1%; left:1em"></div>
                </div>
            </div>
            <div class="col-12 offset-sm-4 col-sm-4 p-2">
                <strong>Chat:</strong>
                <div class="chatbox m-1 col-12">
                    <div class="chat">
                    </div>
                    <div class="input-group mb-3 send-box">
                        <input type="text" class="form-control send-message" placeholder="message">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary send-btn" type="button">SEND</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
</body>
</html>
